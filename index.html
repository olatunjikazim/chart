<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="chart">

        <div class="header">Audience Overview</div>

        <div class="chart1">

            <div class="y-axis">
                <span>0</span>
                <span>30</span>
                <span>60</span>
                <span>90</span>
                <span>120</span>
            </div>

            <div class="x-axis">
                <div class="area">
                    <div class="k1"></div>
                    <div class="k2"></div>
                    <div class="k3"></div>
                    <div class="k4"></div>
                    <div class="k5"></div>
                    <div class="k6"></div>
                    <div class="k7"></div>
                    <div class="k8"></div>
                    <div class="k9"></div>
                    <div class="k10"></div>
                    <div class="k11"></div>
                    <div class="k12"></div>






                </div>


                <div class="area1">


                    <span>Jan</span>
                    <span>Feb</span>
                    <span>Mar</span>
                    <span>Apr</span>
                    <span>May</span>
                    <span>Jun</span>
                    <span>Jul</span>
                    <span>Aug</span>
                    <span>Sep</span>
                    <span>Oct</span>
                    <span>Nov</span>
                    <span>Dec</span>

                </div>

            </div>

        </div>





</body>

</html>
